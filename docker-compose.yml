version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: teor-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-teor_db}
      MYSQL_USER: ${MYSQL_USER:-teor_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-teor_password}
    ports:
      - "${MYSQL_PORT:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - teor-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-rootpassword}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Next.js Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: teor-app
    restart: unless-stopped
    ports:
      - "${APP_PORT:-3000}:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=mysql://${MYSQL_USER:-teor_user}:${MYSQL_PASSWORD:-teor_password}@mysql:3306/${MYSQL_DATABASE:-teor_db}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET:-your-secret-key-change-this-in-production}
      - NEXTAUTH_URL=${NEXTAUTH_URL:-https://amberhomes-liart.vercel.app/}
      - GITHUB_ID=${GITHUB_ID:-}
      - GITHUB_SECRET=${GITHUB_SECRET:-}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID:-}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET:-}
      - FACEBOOK_CLIENT_ID=${FACEBOOK_CLIENT_ID:-}
      - FACEBOOK_CLIENT_SECRET=${FACEBOOK_CLIENT_SECRET:-}
    volumes:
      - ./public/uploads:/app/public/uploads
      - ./prisma:/app/prisma
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - teor-network
    command: >
      sh -c "npx prisma generate &&
             npx prisma db push --accept-data-loss &&
             node server.js"

volumes:
  mysql_data:
    driver: local

networks:
  teor-network:
    driver: bridge

